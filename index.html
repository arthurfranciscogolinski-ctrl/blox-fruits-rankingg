<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking Global • Blox Fruits</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: radial-gradient(circle at top, #1b0033, #05000d);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 70px 20px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.85)),
        url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='400'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0%' stop-color='%23000000'/><stop offset='100%' stop-color='%231a0033'/></linearGradient></defs><rect width='1200' height='400' fill='url(%23g)'/><text x='50%' y='55%' text-anchor='middle' font-size='96' fill='%23ffffff' opacity='0.08' font-family='Arial'>BLOX FRUITS</text></svg>");
      background-size: cover;
      background-position: center;
      border-bottom: none;
    }

    header h1 {
      margin: 0;
      font-size: 3.4rem;
      font-weight: 800;
      letter-spacing: 1.5px;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      text-shadow: 0 0 25px rgba(177,0,255,.9), 0 0 60px rgba(0,0,0,1);
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    /* GRID DE REGIÕES */
    .region-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .region-card {
      height: 150px;
      border-radius: 18px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 35px rgba(0,0,0,.6);
      background-size: cover;
      background-position: center;
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .region-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(177,0,255,.8);
    }

    .region-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.85));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: 700;
      text-shadow: 0 0 12px #000;
    }

    

    /* RANKINGS */
    .region {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.4));
      border-radius: 18px;
      margin-bottom: 25px;
      overflow: hidden;
      border: 1px solid rgba(177,0,255,0.35);
      box-shadow: 0 0 25px rgba(106,0,255,.25);
      display: none;
    }

    .region-header {
      padding: 22px;
      font-size: 1.4rem;
      font-weight: 700;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,.1);
    }

    .player {
      display: grid;
      grid-template-columns: 40px 1fr 140px;
      gap: 10px;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .rank {
      color: #ffd700;
      font-weight: 700;
      text-shadow: 0 0 8px rgba(255,215,0,.6);
    }

    input {
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 10px;
      padding: 8px 10px;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 25px;
      opacity: .8;
      background: linear-gradient(180deg, rgba(0,0,0,.2), rgba(0,0,0,.6));
    }
  </style>
</head>
<body>

<header>
  <h1>Ranking Global Blox Fruits</h1>
  <p>TOP 10 • Editável • Temático</p>
</header>

<div class="container">

  <!-- SELEÇÃO DE REGIÕES EM QUADRADOS -->
  <div class="region-grid" id="regionGrid"></div>

  <!-- CONTEÚDO DOS RANKINGS -->
  <div id="rankings"></div>

</div>

<footer>
  ⚔️ Blox Fruits Ranking • Feito para PvP, Clãs e Eventos
</footer>

<script>
// ===== SALVAMENTO AUTOMÁTICO COM LOCALSTORAGE =====
function saveData() {
  const data = {};
  document.querySelectorAll('.region').forEach(region => {
    const regionKey = region.id;
    data[regionKey] = [];
    region.querySelectorAll('.player').forEach(player => {
      const inputs = player.querySelectorAll('input');
      data[regionKey].push({
        nick: inputs[0].value,
        build: inputs[1].value
      });
    });
  });
  localStorage.setItem('bloxRankingData', JSON.stringify(data));
}

function loadData() {
  const saved = localStorage.getItem('bloxRankingData');
  if (!saved) return;
  const data = JSON.parse(saved);
  document.querySelectorAll('.region').forEach(region => {
    const regionKey = region.id;
    if (!data[regionKey]) return;
    region.querySelectorAll('.player').forEach((player, index) => {
      const inputs = player.querySelectorAll('input');
      if (data[regionKey][index]) {
        inputs[0].value = data[regionKey][index].nick || '';
        inputs[1].value = data[regionKey][index].build || '';
      }
    });
  });
}

// ORDEM DEFINIDA MANUALMENTE (GLOBAL POR ÚLTIMO)
const regions = [
  { key: "SA", name: "South America", color: "#7a00ff" },
  { key: "EU", name: "Europe", color: "#0066ff" },
  { key: "NA", name: "North America", color: "#ff0033" },
  { key: "OCE", name: "Oceania", color: "#00e5ff" },
  { key: "CIS", name: "CIS", color: "#888888" },
  { key: "AS", name: "Asia", color: "#ff2fa6" },
  { key: "GLOBAL", name: "Global", color: "#ffd700" }
];

const grid = document.getElementById('regionGrid');
const rankings = document.getElementById('rankings');

loadData();

regions.forEach(regionData => {
  const key = regionData.key;
  // Card
  const card = document.createElement('div');
  card.className = 'region-card';

  // CAPA VISUAL GARANTIDA (SVG INLINE, NÃO DEPENDE DE CSS BACKGROUND)
  card.style.background = regionData.color;
  card.innerHTML = `
    <div class="region-overlay" style="background:linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.85));">
      <div style="font-size:1.8rem">${regionData.name}</div>
      <small style="opacity:.75;font-size:.85rem">Clique para abrir</small>
    </div>
  `;

  // Ranking
  const region = document.createElement('div');
  region.className = 'region';
  region.id = key;

  const header = document.createElement('div');
  header.className = 'region-header';
  header.textContent = regionData.name + ' • TOP 10';

  region.appendChild(header);

  for (let i = 1; i <= 10; i++) {
    const player = document.createElement('div');
    player.className = 'player';
    player.innerHTML = `
      <div class="rank">#${i}</div>
      <input placeholder="Nick do jogador" oninput="saveData()" />
      <input placeholder="Fruta / Build" oninput="saveData()" />
    `;
    region.appendChild(player);
  }

  card.onclick = () => {
    document.querySelectorAll('.region').forEach(r => r.style.display = 'none');
    region.style.display = 'block';
    region.scrollIntoView({ behavior: 'smooth' });
  };

  grid.appendChild(card);
  rankings.appendChild(region);
});
</script>

</body>
</html>
